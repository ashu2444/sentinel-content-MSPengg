id: b2c3d4e5-5555-6666-7777-888888888888
name: Sample Multiple Login Failures
description: Detects multiple failed logins from the same account
severity: High
status: Available
query: |
  SecurityEvent
  | where EventLevelName == "Error"
  | summarize FailedAttempts = count() by Account
  | where FailedAttempts > 5
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: GreaterThan
triggerThreshold: 0
